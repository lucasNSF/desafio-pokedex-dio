<input
  type="text"
  [(ngModel)]="value"
  (keydown)="handleKeyboardEvent($event)"
  class="search bar"
  placeholder="Type pokemon's name..."
/>
<button
  [disabled]="!value"
  mat-flat-button
  color="primary"
  aria-label="Search"
  (click)="searchPokemon()"
  class="search"
>
  search
</button>
